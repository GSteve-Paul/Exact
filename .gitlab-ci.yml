image: holkann/exact_ci:latest

# COMPILE
job_compile:
  stage: build
  script:
    - cmake . -DCMAKE_BUILD_TYPE=TestRuns -Dcoinutils=ON
    - make format_check
    - make -j 10
  artifacts:
    paths:
      - Exact
      # depending on your build setup it's most likely a good idea to cache outputs to reduce the build time
      # cache:
      #   paths:
      #     - "*.o"
  only:
    - web


# TEST
job_test_exact:
  stage: test
  script:
    - ./Exact --help
  only:
    - web

job_test_veripb:
  stage: test
  script:
    - veripb --help
  only:
    - web


job_tests_arbitrary:
  stage: test
  script:
    - ./test/run_tests_arbitrary.sh 2 "testruns" ./Exact
  only:
    - web
